<!DOCTYPE html>
<html>

<head>
    <title>Travator - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            background-color: white;
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #0d47a1;
            margin-bottom: 25px;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0d47a1;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #0d47a1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .login-container a {
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="Travatar Logo">
                <span>Travatar</span>
            </div>

            <div class="menu-btn" onclick="document.querySelector('.nav-links').classList.toggle('open')">
                â˜°
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="#">Plan Trip</a></li>
                <li><a href="weather.html">Weather</a></li>
                <li><a href="budget.html">Budget Planner</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="section">
        <div class="login-container">
            <h2>Login to Travator</h2>
            <form>
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <a href="#">Forgot Password?</a>

            <div class="signup-text">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

    <footer>
        <p> 2025 Travator </p>
    </footer>

</body>

</html>
